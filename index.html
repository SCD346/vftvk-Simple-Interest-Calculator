<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Simple Interest Calculator</h1>

        <div class="main">

            <div class="topBoxes">

                <div class="label-container">
                    <label class="name-text" >Amount</label>
                    <label class="name-text" >Interest Rate</label>
                    <label class="name-text" >No. of Years</label>
                    <button class="compute-button" onclick="compute()">Compute Interest</button>
                </div>

                <div class="input-container">
                    <input class="input" type="number"  id="principal">
                    <div id="slider-container">
                        <input type="range" min="1" max="100" value="50" class="input slider" type="number"  id="rate" min="0.00" value="0.00" max="50.00" step=".01">
                        <span class="range-slider-value input"></span>
                    </div>
                    <br>
                    <select class="input" type="number" name="numOfYears" id="selectElementId"></select>
                </div>

            </div>

            <div class="lower-text">
                <p class="shift-item-right" id="result-message"></p>
                <p>â’¸ Everyone Can Get Rich</p>
            </div>



        </div>


        <script src="script.js"></script>
    </body>
</html>
